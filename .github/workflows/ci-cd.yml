name: CI/CD Pipeline - API de Exames MÃ©dicos

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}

jobs:
  test:
    name: ğŸ§ª Testes e Qualidade
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio black isort mypy
        
    - name: ğŸ¨ FormataÃ§Ã£o de cÃ³digo (Black)
      run: |
        black --check --diff src/ tests/ scripts/
        
    - name: ğŸ“ OrganizaÃ§Ã£o de imports (isort)
      run: |
        isort --check-only --diff src/ tests/ scripts/
        
    - name: ğŸ” VerificaÃ§Ã£o de tipos (mypy)
      run: |
        mypy src/ --ignore-missing-imports
        
    - name: ğŸ§ª Executar testes com cobertura
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80
        
    - name: ğŸ“Š Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: ğŸ“‹ RelatÃ³rio de cobertura
      run: |
        echo "ğŸ“Š Cobertura de testes:"
        coverage report --show-missing

  security:
    name: ğŸ”’ AnÃ¡lise de SeguranÃ§a
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”§ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: ğŸ” AnÃ¡lise de seguranÃ§a (Bandit)
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        
    - name: ğŸ›¡ï¸ Verificar vulnerabilidades (Safety)
      run: |
        safety check --json --output safety-report.json || true
        
    - name: ğŸ“‹ RelatÃ³rio de seguranÃ§a
      run: |
        echo "ğŸ”’ RelatÃ³rio de SeguranÃ§a:"
        if [ -f bandit-report.json ]; then
          echo "Bandit: $(cat bandit-report.json | jq -r '.metrics._totals.severity.HIGH // 0') vulnerabilidades HIGH"
        fi
        if [ -f safety-report.json ]; then
          echo "Safety: $(cat safety-report.json | jq -r '.vulnerabilities | length') vulnerabilidades encontradas"
        fi

  build:
    name: ğŸ—ï¸ Build e ValidaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”§ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ³ Build Docker image
      run: |
        docker build -t api-exames-medicos:latest .
        
    - name: ğŸ§ª Teste da imagem Docker
      run: |
        docker run --rm api-exames-medicos:latest python -c "
        from src.core.config import get_settings_lazy
        print('âœ… ConfiguraÃ§Ã£o carregada com sucesso')
        "
        
    - name: ğŸ“‹ ValidaÃ§Ã£o de estrutura
      run: |
        echo "ğŸ“ Estrutura do projeto:"
        find src/ -name "*.py" | wc -l | xargs echo "  - Arquivos Python:"
        find tests/ -name "*.py" | wc -l | xargs echo "  - Testes:"
        echo "  - Requirements: $(wc -l < requirements.txt)"
        echo "  - Dockerfile: $(test -f Dockerfile && echo 'âœ…' || echo 'âŒ')"

  deploy-staging:
    name: ğŸš€ Deploy Staging (Railway)
